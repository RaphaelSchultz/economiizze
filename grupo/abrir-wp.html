<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Abrindo WhatsApp…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <style>
    :root{
      --bg-1:#0b1220; --bg-2:#0a0f1a; --bg-3:#000000;
      --text:#ffffff; --muted:#a1a1aa; --line:#27272a;
      --surface:#0a0f1a;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--text);
      background: linear-gradient(to bottom, var(--bg-1), var(--bg-2), var(--bg-3));
      display:flex; min-height:100svh; align-items:center; justify-content:center; padding:24px;
      text-align:center;
    }
    .card{max-width:560px; width:100%; background:var(--surface); border:1px solid var(--line);
      border-radius:16px; padding:24px; box-shadow:0 10px 30px rgba(0,0,0,.25)}
    h1{margin:0 0 8px 0; font-size:1.6rem}
    p{margin:0 0 12px 0; color:var(--muted)}
    .btn{
      display:inline-block; margin-top:12px; padding:12px 18px; border-radius:10px;
      border:1px solid #212121; text-decoration:none; color:#fff;
      background:transparent; font-weight:600
    }
    .muted{opacity:.9; font-size:.95rem; margin-top:10px}
    .hide{display:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>Quase lá…</h1>
    <p>Se o WhatsApp não abrir automaticamente, toque no botão abaixo.</p>

    <!-- Você PODE deixar este href com placeholder; o script vai substituir.
         Alternativas:
         - Use ?invite=SEU_CODIGO na URL da página
         - OU preencha data-invite="SEU_CODIGO"
         - OU já defina direto o href como https://chat.whatsapp.com/SEU_CODIGO -->
    <a id="groupLink" class="btn"
       href="https://chat.whatsapp.com/SEU_CONVITE_AQUI"
       data-invite="">
      Abrir no WhatsApp
    </a>

    <div id="tips" class="muted"></div>
    <noscript class="muted">Ative o JavaScript para abrir automaticamente o WhatsApp.</noscript>
  </div>

  <script>
  (function() {
    const btn = document.getElementById('groupLink');
    if (!btn) return;

    // ---------- Coleta do código (invite) ----------
    const pageURL = new URL(window.location.href);
    const inviteFromQuery = (pageURL.searchParams.get('invite') || '').trim();
    const inviteFromData  = (btn.dataset?.invite || '').trim();

    function extractFromHref(href) {
      if (!href) return '';
      // a) https://chat.whatsapp.com/<CODE>
      const m1 = href.match(/chat\.whatsapp\.com\/([A-Za-z0-9_-]+)/i);
      if (m1 && m1[1]) return m1[1];
      // b) ...?code=<CODE>
      const m2 = href.match(/[?&#]code=([A-Za-z0-9_-]+)/);
      if (m2 && m2[1]) return m2[1];
      return '';
    }
    const inviteFromHref = extractFromHref(btn.getAttribute('href') || '');

    // Prioridade: ?invite=  >  data-invite  >  href
    const invite = inviteFromQuery || inviteFromData || inviteFromHref;

    if (!invite) {
      // Mantém o botão clicável para você perceber o problema visualmente
      document.getElementById('tips').innerHTML =
        'Código do convite não encontrado. Use <b>?invite=CODIGO</b>, <b>data-invite</b> no botão, ou defina o <b>href</b> com o código.';
      return;
    }

    // ---------- Normaliza links ----------
    const webLink   = `https://chat.whatsapp.com/${invite}`;
    const deepLink  = `whatsapp://chat?code=${invite}`;
    const intent    = `intent://chat?code=${invite}#Intent;scheme=whatsapp;package=com.whatsapp;end`;

    // Reescreve SEMPRE o href do botão para o link web correto (ajuda no fallback/desktop)
    btn.setAttribute('href', webLink);

    // ---------- Lógica de abertura (um único pop-up) ----------
    const ua = navigator.userAgent || '';
    const isAndroid = /Android/i.test(ua);
    const isIG      = /Instagram/i.test(ua);

    function openWA() {
      // Dentro do Instagram no Android use intent://; senão use whatsapp://
      const primary = (isAndroid && isIG) ? intent : deepLink;

      // Dispara primário
      window.location.href = primary;

      // Fallback pro link web somente se a página permanecer visível (app não abriu)
      const timer = setTimeout(() => {
        if (document.visibilityState === 'visible') {
          window.location.href = webLink; // IG pode anexar fbclid; tudo bem
        }
      }, 1500);

      const cleanup = () => {
        clearTimeout(timer);
        document.removeEventListener('visibilitychange', onVis);
        window.removeEventListener('pagehide', cleanup);
      };
      const onVis = () => { if (document.visibilityState === 'hidden') cleanup(); };

      document.addEventListener('visibilitychange', onVis);
      window.addEventListener('pagehide', cleanup);
    }

    // Android pode autoexecutar; no iOS prefira gesto do usuário
    if (isAndroid) openWA();

    btn.addEventListener('click', function(e) {
      e.preventDefault();
      openWA();
    });

    // Mensagem de ajuda para o navegador do Instagram
    if (isIG) {
      document.getElementById('tips').innerHTML =
        'Você está no navegador do Instagram. Se nada acontecer, toque em <b>⋯</b> → <b>Abrir no navegador</b> e tente novamente.';
    }
  })();
  </script>
</body>
</html>
