<style>
  :root{
    --bg:#f6f6f6;
    --text:#222224;
    --card:#ffffff;
    --line:#e5e7eb;
    --shadow:0 10px 25px rgba(0,0,0,.06);
    --radius:14px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
 body{
  margin:0;
  font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, "Open Sans", sans-serif;
  background:var(--bg);
  color:var(--text);
}


  .wrap{
    min-height:100dvh;
    display:grid;
    place-items:center;
    padding:28px 16px 64px;
  }

  .stack{
    width:100%;
    max-width:400px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:18px;
  }


.logo{
    width:120px; height:120px; border-radius:999px;
    display:grid; place-items:center;
    background:#fff; border:2px solid #e5e7eb; box-shadow:var(--shadow);
    overflow:hidden; /* garante recorte circular */
  }
    .logo img{
    width:100%; height:100%;
    object-fit:contain;   /* não distorce/corta a logo */
    border-radius:999px;  /* mantém cantos arredondados */
    display:block;
  }

  h1{
    margin:0;
    font-weight:700;
    font-size:clamp(20px,2.6vw,26px);
    text-align:center;
  }
  .subtitle{
    margin-top:0px;
    font-size:clamp(13px,2vw,15px);
    color:#4b5563;
    text-align:center;
  }

  /* Cartões/CTAs */
  .cta{
    width:100%;
    max-width:560px;
    margin-top: 10px;
    background:var(--card);
    border:2px solid #212121;          /* borda solicitada */
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    display:flex; align-items:center; gap:14px;
    padding:14px 16px;
  }
  .cta + .cta{ margin-top:10px; }
  .cta a{ color:inherit; text-decoration:none; display:contents; }

  .cta .left{
    width:44px; height:44px; border-radius:10px;
    display:grid; place-items:center; flex:0 0 44px;
    background:#fff;
  }
  /* .cta.whatsapp .left{ background:#eafbf1; }    leve cor de fundo, como no print */
  /* .cta.telegram .left{ background:#e9f6fd; }

  /* Ícone via imagem */
  .cta .left img{
    width:36px; height:36px; display:block; object-fit:contain;
  }

  .cta .body{ display:flex; flex-direction:column; line-height:1.15; flex:1; min-width:0; }
  .cta .title{ font-weight:600; font-size:15px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
  .cta .meta{ color:#111827; font-size:14px; margin-top: 6px;}

  .cta .ext{ width:22px; height:60px; flex:0 0 22px; opacity:.9; }

  /* Marcas */
  .brands-wrap{ margin-top:36px; text-align:center; }
  .brands-title{ font-weight:600; margin-bottom:10px; }
  .brands{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
  .brand{
    width:38px; height:38px; border-radius:999px; background:#fff; border:1px solid var(--line);
    display:grid; place-items:center; box-shadow:var(--shadow);
  }
  /* Mantém o badge redondo branco */
.brand{
  width:38px; height:38px; border-radius:999px;
  background:#fff; border:1px solid #e5e7eb;
  display:grid; place-items:center; box-shadow:0 10px 25px rgba(0,0,0,.06);
}

/* A imagem dentro do badge */
.brand img{
  width:100%; height:100%;
  border-radius:999px;   /* arredonda a própria imagem */
  object-fit:cover;      /* corta para preencher */
  padding:0;             /* sem folga */
}


/* OPCIONAL: se tiver logos muito claros, use um tema escuro no badge */
.brand.dark{ background:#111; border-color:#111; }
.brand.dark img{ filter:invert(1); } /* só se fizer sentido para o logo */


  @media (max-width:560px){
    .cta{ padding:12px 14px; }
    .cta .left{ width:40px; height:40px; }
    .cta .title{ font-size:14px; }
    .cta .meta{ font-size:13px; }
  }
</style>
